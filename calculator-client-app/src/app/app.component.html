<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Simple Calculator App</span>
</mat-toolbar>

<div class="content-container">
  <div *ngIf="hasError" class="error-bar">
    Error: Please check your input for correctness. This simple calculator cannot handle complex equations
  </div>
  <mat-card class="calculator">
    <input type="text" class="calculator-screen mat-elevation-z4" value="{{answerText}}" readonly />

    <div class="calculator-keys">
      <div class="num-col">
        <div class="calc-row">
          <button mat-raised-button class="equals-btn" value="=" (click)="calcExpression()">=</button>
        </div>
        <div class="calc-row">
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('7')">7</button>
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('8')">8</button>
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('9')">9</button>
        </div>
        <div class="calc-row">
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('4')">4</button>
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('5')">5</button>
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('6')">6</button>
        </div>
        <div class="calc-row">
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('1')">1</button>
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('2')">2</button>
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('3')">3</button>
        </div>
        <div class="calc-row">
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('0')">0</button>
          <button mat-raised-button class="number-btn" (click)="appendToAnswer('.')">.</button>
          <button mat-raised-button class="number-btn" (click)="clear(ClearType.Clear)">AC</button>
        </div>
      </div>
      <div class="right-col">
        <button mat-raised-button class="right-btn" (click)="clear(ClearType.BackSpace)"><i class="material-icons">backspace</i></button>
        <button mat-raised-button class="right-btn" (click)="appendToAnswer('+')">+</button>
        <button mat-raised-button class="right-btn" (click)="appendToAnswer('-')">-</button>
        <button mat-raised-button class="right-btn" (click)="appendToAnswer('*')">&times;</button>
        <button mat-raised-button class="right-btn" (click)="appendToAnswer('/')">&divide;</button>
      </div>
    </div>
  </mat-card>

  <div class="result-section">
    <div class="card-heading">
      Results
    </div>
    <!-- RESULT TABLE SECTION -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" style="width:28%; min-width: 335px;">
      <!-- Index -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S No. </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
      </ng-container>
      <!-- Result Column -->
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<router-outlet></router-outlet>
